<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
        <div class="container ">
        <div class="row mt-5">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4"></div>
                <div class="col-4">
                     <a href="{%url 'base'%}"><button class="btn btn-dark">Home</button></a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h2 class="text-center mt-5">Available Orders</h2>
                <table class="table text-dark mt-5">
                    <tr>
                        <th>Product</th>

                        <th>Address</th>
                        <th>Status</th>
                        <th>User</th>
                        <th>Action</th>
                    </tr>
                    {%if orders%}
                    {%for order in orders%}
                    <tr>
                        <td>{{order.product.product_name}}</td>
                        <td>{{order.address}}</td>
                         <td>{{order.status}}</td>
                        <td>{{order.user}}</td>


                        <td class="text-white">
                            <a href="{%url 'update_order' order.id%}" class="btn btn-success ms-2">Update Status</a>

<!--                            <a href="#" class="btn btn-warning ms-2">View</a>-->
                    </td>
                    </tr>
                    {%endfor%}
                    {%else%}
                        <tr>
                            <td colspan="5">
                                <h3>
                                    No Orders found!!
                                </h3>
                            </td>
                        </tr>
                    {%endif%}
                </table>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
