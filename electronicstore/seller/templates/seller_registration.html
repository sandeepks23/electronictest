<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-4 col-sm-3"></div>
            <div class="col-4 col-sm-6">
                <form action="" method="post" class="form-control">
                    {%csrf_token%}
                    <table>{{user_form.as_table}}{{profile_form.as_table}}</table>
                    <div class="container text-center mt-3"><input type="submit" value="Register" class="btn btn-warning " ></div>

                    <div class="container text-center mt-3">
                        <p>Already registered?<a href="{%url 'seller_login'%}">SignIn</a></p>
                    </div>
                </form>
            </div>
            <div class="col-4 col-sm-3"></div>
        </div>
    </div>
</body>
</html>
