<!DOCTYPE html>
{% load socialaccount %}
{% providers_media_js %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row" style="margin-top:100px;">
        <div class="col-3"></div>
        <div class="col-5">
            <div class="card" style="background-color: #8EC5FC; background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);">
                <div class="card-body">
                    <h6>Login, Enter your credentials..</h6>
                    <hr>
                    <form action="" method="POST">
                        {%csrf_token%}
                        {{form.as_p}}
                        <button class="btn btn-primary " type="submit" >Login</button>
                        <p style="text-align:right;">New User? <a href="{%url 'register'%}">Register Here</a></p>
                    </form>

                </div>
            </div>

        </div>
        <div class="col-5"></div>
    </div>
</div>

<a href="{% provider_login_url 'facebook' method='oauth2' %}">Login with Facebook</a>
</body>
</html>
